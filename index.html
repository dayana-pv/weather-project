<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/homepage.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a246d93935.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container mx-auto container-style rounded">
      <div class="row">
        <div class="col-4 card-second rounded-start">
          <div class="card card-principal border-0">
            <div class="card-body">
              <div class="icon-country">
                <i class="fa-solid fa-cloud-sun"></i>
              </div>

              <br />
              <h1>Lima</h1>

              <h2>
                <span id="degree">19</span>
                <span class="degreeCF"
                  ><a href="#" id="degrees-celsius">°C</a> |
                  <a href="#" id="degrees-fahrenheit">°F</a></span
                >
              </h2>

              <p>
                <span id="date"> Monday 0:39</span>
                <br />
                <span id="weather">Cloud</span>
                <br />
                Humidity: <span id="humidity">86</span>%
                <br />
                Wind: <span id="wind">5</span>km/h
              </p>
            </div>
          </div>
        </div>
        <div class="col-8">
          <br />
          <form class="row" id="city-form">
            <div class="col-7">
              <input
                type="text"
                class="form-control"
                placeholder="Enter a city"
                id="input-city"
              />
            </div>
            <div class="col-2">
              <button type="submit" class="btn mb-3 button-style" id="search">
                Search
              </button>
            </div>
            <div class="col-2">
              <button type="submit" class="btn mb-3 button-style" id="current">
                Current
              </button>
            </div>
          </form>
          <hr />
          <div class="row">
            <div class="col-2"></div>
            <div class="col-4">
              <div class="card card-days">
                <div class="card-body">
                  <div class="icon-days">
                    <i class="fa-solid fa-cloud-sun"></i>
                  </div>

                  <h3>Monday</h3>
                  <p>17°</p>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="card card-days">
                <div class="card-body">
                  <div class="icon-days">
                    <i class="fa-solid fa-cloud-sun-rain"></i>
                  </div>
                  <h3>Tuesday</h3>
                  <p>17°</p>
                </div>
              </div>
            </div>
            <div class="col-2"></div>
          </div>

          <div class="row">
            <div class="col-4">
              <div class="card card-days">
                <div class="card-body">
                  <div class="icon-days">
                    <i class="fa-solid fa-cloud-showers-heavy"></i>
                  </div>
                  <h3>Wednesday</h3>
                  <p>15°</p>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="card card-days">
                <div class="card-body">
                  <div class="icon-days">
                    <i class="fa-solid fa-cloud-sun-rain"></i>
                  </div>
                  <h3>Thursay</h3>
                  <p>17°</p>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="card card-days">
                <div class="card-body">
                  <div class="icon-days">
                    <i class="fa-solid fa-cloud-showers-heavy"></i>
                  </div>
                  <h3>Friday</h3>
                  <p>16°</p>
                </div>
              </div>
            </div>
          </div>
          <br />
        </div>
      </div>
    </div>
    <script src="javaScript/script.js"></script>
  </body>
</html>
