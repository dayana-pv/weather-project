<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a246d93935.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles/homepage.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col-4 weather-information">
              <div class="weather-temperature">
                <img src="" alt="" id="icon" />
                <h1></h1>
                <span class="temperature-degree">
                  <strong id="temperature"></strong>
                  <span class="units"
                    ><a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  >
                </span>
                <ul>
                  <li><span id="date"></span></li>
                  <li><span id="weather"></span></li>

                  <li>
                    Humidity:
                    <span id="humidity"></span>%
                  </li>
                  <li>
                    Wind:
                    <span id="wind"></span>km/h
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-8">
              <form class="m-2">
                <div class="row">
                  <div class="col-7">
                    <input
                      type="search"
                      class="form-control"
                      placeholder="Type a city.."
                      id="city-input"
                      autocomplete="off"
                    />
                  </div>
                  <div class="col-2">
                    <button
                      type="submit"
                      class="btn mb-3 button-style"
                      id="search"
                    >
                      Search
                    </button>
                  </div>
                  <div class="col-2">
                    <button
                      type="submit"
                      class="btn mb-3 button-style"
                      id="current"
                    >
                      Current
                    </button>
                  </div>
                </div>
              </form>
              <hr />
              <div class="row">
                <div class="col-2"></div>
                <div class="col-4">
                  <div class="card card-days">
                    <div class="card-body">
                      <div class="icon-days">
                        <i class="fa-solid fa-cloud-sun"></i>
                      </div>

                      <h3>Monday</h3>
                      <p>17°</p>
                    </div>
                  </div>
                </div>
                <div class="col-4">
                  <div class="card card-days">
                    <div class="card-body">
                      <div class="icon-days">
                        <i class="fa-solid fa-cloud-sun-rain"></i>
                      </div>
                      <h3>Tuesday</h3>
                      <p>17°</p>
                    </div>
                  </div>
                </div>
                <div class="col-2"></div>
              </div>

              <div class="row">
                <div class="col-4">
                  <div class="card card-days">
                    <div class="card-body">
                      <div class="icon-days">
                        <i class="fa-solid fa-cloud-showers-heavy"></i>
                      </div>
                      <h3>Wednesday</h3>
                      <p>15°</p>
                    </div>
                  </div>
                </div>
                <div class="col-4">
                  <div class="card card-days">
                    <div class="card-body">
                      <div class="icon-days">
                        <i class="fa-solid fa-cloud-sun-rain"></i>
                      </div>
                      <h3>Thursay</h3>
                      <p>17°</p>
                    </div>
                  </div>
                </div>
                <div class="col-4">
                  <div class="card card-days">
                    <div class="card-body">
                      <div class="icon-days">
                        <i class="fa-solid fa-cloud-showers-heavy"></i>
                      </div>
                      <h3>Friday</h3>
                      <p>16°</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/dayana-pv/weather-project" target="_blank"
            >Open-source code
          </a>
          by Dayana Peve
        </small>
      </div>
    </div>
    <script src="javaScript/script.js"></script>
  </body>
</html>
